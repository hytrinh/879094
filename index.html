<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进度跟踪系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Tối ưu bảng */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      padding: 12px;
      font-size: 18px;
    }

    td {
      padding: 12px;
      background-color: #fafafa;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button.delete {
      background-color: #f44336;
    }

    button.delete:hover {
      background-color: #e53935;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    @media only screen and (max-width: 768px) {
      table, th, td, input[type="text"], input[type="number"], select {
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 18px;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    input[type="text"]:focus, input[type="number"]:focus, select:focus {
      border-color: #4CAF50;
      outline: none;
      background-color: #f9f9f9;
    }

    input[type="text"]:hover, input[type="number"]:hover, select:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwa6ZyI-F7cmLNS36MYoT6d0OI6P5Aumfk8v21pLClQIKKY5ymQmaUXngDFRzhs1Kbb1w/exec";
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && e.key === 'U')) {
      e.preventDefault();
      alert("操作已被禁用！");
      return false;
    }
  });

  function sendWebhook(message) {
    fetch("URL_WEBHOOK", {
      method: "POST",
      body: JSON.stringify({ content: message }),
      headers: { "Content-Type": "application/json" },
    })
    .then(response => response.text())
    .then(data => console.log("Webhook response:", data))
    .catch(error => console.error("Error sending webhook:", error));
  }
</script>
<div id="loginContainer">
  <h2>系统登录</h2>
  <label for="usernameInput">用户名：</label>
  <input type="text" id="usernameInput" placeholder="请输入用户名" />
  <label for="viewPassword">密码：</label>
  <input type="password" id="viewPassword" placeholder="请输入密码" />
  <button onclick="checkViewPassword()">登录</button>
</div>
<div id="mainContainer" style="display:none;">
  <div class="toolbar">
    用户名：<span id="displayName"></span>
    <button onclick="requireEditPassword()">启用编辑权限</button>
    <button onclick="addRow()">➕ 添加一行</button>
    <button onclick="saveData()">💾 保存</button>
    <input id="searchInput" onkeyup="searchTable()" placeholder="🔍 搜索...">
  </div>
  <table id="detailTable">
    <thead>
      <tr>
        <th>单号</th><th>内容</th><th>分类</th><th>负责人</th><th>部门</th>
        <th>开单日</th><th>接单日</th><th>状态</th><th>进度(%)</th>
        <th>总天数</th><th>完成日</th><th>原因</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3>📊 汇总表</h3>
  <div id="summaryTable"></div>
  <h3>📌 未完成原因统计</h3>
  <div id="reasonTable"></div>
</div>
<script>
  const viewPass = "zz2512";
  const editPass = "aa879094";
  let canEdit = false;
  let currentUser = "";

  function checkViewPassword() {
    const password = document.getElementById("viewPassword").value;
    const username = document.getElementById("usernameInput").value.trim();
    if (password === correctPassword) {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
      document.getElementById("displayName").innerText = username || "匿名";
      loadData();
      sendLoginInfo(username);
    } else {
      alert("密码错误，请重新输入！");
    }
  }

  function sendLoginInfo(user) {
  const data = {
    user: user,
    time: new Date(),
    action: "Đăng nhập hệ thống"
  };

  try {
    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(response => {
      console.log("📨 登录记录已发送:", response);
    });
  } catch (err) {
    console.error("❌ 登录记录发送失败:", err);
  }
}

  function requireEditPassword() {
    const pw = prompt("请输入编辑密码：");
    if (pw === editPass) {
      canEdit = true;
      alert("编辑权限已启用");
    } else {
      alert("密码错误，无法编辑");
      sendWebhook(`${currentUser} 尝试启用编辑失败`);
    }
  }

  function addRow() {
    if (!canEdit) {
      alert("请先输入编辑密码");
      sendWebhook(`${currentUser} 尝试添加行但无权限`);
      return;
    }

    const tbody = document.querySelector("#detailTable tbody");
    const row = tbody.insertRow();

    // Thêm các ô dữ liệu
    for (let i = 0; i < 12; i++) {
      const cell = row.insertCell();
      const input = document.createElement("input");
      input.type = i === 8 ? "number" : "text"; // Kiểu ô số cho tiến độ
      input.oninput = updateSummary;
      cell.appendChild(input);
    }
  }

  function saveData() {
  if (!canEdit) {
    alert("請先輸入編輯密碼");
    sendWebhook(`${currentUser} 試圖保存但沒有權限`);
    return;
  }

  const rows = Array.from(document.querySelector("#detailTable tbody").rows);
  const data = rows.map(r =>
  Array.from(r.cells).map(c => {
    const el = c.firstChild;
    if (el && el.tagName === "INPUT") return el.value;
    if (el && el.tagName === "SELECT") return el.value;
    return el?.textContent || "";
  })
);

  const payload = {
    action: "保存",  // Tên hành động
    data: data  // Dữ liệu bảng
  };

  console.log("Đang gửi payload:", payload);

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(payload),  // Gửi dữ liệu dưới dạng JSON
    headers: {
      "Content-Type": "application/json",  // Đảm bảo header là JSON
    }
  })
  .then(res => res.json())  // Chuyển phản hồi thành JSON
  .then(response => {
    console.log("Phản hồi từ Apps Script:", response);
    if (response.status === "OK") {
      alert("✅ Lưu thành công！");
    } else {
      alert("⚠️ Lưu thất bại：" + response.message);
    }
  })
  .catch(err => {
    console.error("❌ Lỗi kết nối:", err);
    alert("❌ Lưu thất bại：" + err.message);
  });
}
  function loadData() {
    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#detailTable tbody");
        tableBody.innerHTML = "";

        if (Array.isArray(data)) {
          data.forEach(rowData => {
            const row = tableBody.insertRow();
            rowData.forEach(cellData => {
              const cell = row.insertCell();
              const input = document.createElement("input");
              input.type = "text";
              input.value = cellData;
              input.oninput = updateSummary;
              cell.appendChild(input);
            });
          });
        }
      });
  }


  function searchTable() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#detailTable tbody tr");

    rows.forEach(row => {
      const cells = row.querySelectorAll("td");
      const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(searchTerm));
      row.style.display = match ? "" : "none";
    });
  }
function calculateDayCount(dateStr) {
    if (!dateStr) return 0;
    const startDate = new Date(dateStr);
    const today = new Date();
    const diffTime = today - startDate;
    return Math.floor(diffTime / (1000 * 60 * 60 * 24));
  }

  // Cập nhật bảng汇总和未完成原因统计
  function updateSummary() {
    const rows = Array.from(document.querySelector("#detailTable tbody").rows);
    const groupRanges = [
      { label: "0-10天", min: 0, max: 10 },
      { label: "11-30天", min: 11, max: 30 },
      { label: "31-60天", min: 31, max: 60 },
      { label: "61-180天", min: 61, max: 180 },
      { label: "180天以上", min: 181, max: Infinity },
    ];

    const summary = {};

    rows.forEach(row => {
      const cells = Array.from(row.cells).map(c => c.firstChild?.value || "");
      const category = cells[2];
      const receiveDate = cells[6];
      const progress = parseInt(cells[8]) || 0;

      const dayCount = calculateDayCount(receiveDate);
      const range = groupRanges.find(r => dayCount >= r.min && dayCount <= r.max)?.label || "未知";

      if (!summary[range]) summary[range] = { RWT: { 完成: 0, 未完成: 0 }, MIT: { 完成: 0, 未完成: 0 } };

      const status = progress >= 100 ? "完成" : "未完成";

      if (category === "RWT" || category === "MIT") {
        summary[range][category][status]++;
      }
    });

    // Hiển thị汇总表
    let html = "<table><thead><tr><th>分组</th><th>RWT完成</th><th>RWT未完成</th><th>MIT完成</th><th>MIT未完成</th></tr></thead><tbody>";
    for (const range in summary) {
      const rwt = summary[range].RWT;
      const mit = summary[range].MIT;
      html += `<tr>
        <td>${range}</td>
        <td>${rwt.完成}</td><td>${rwt.未完成}</td>
        <td>${mit.完成}</td><td>${mit.未完成}</td>
      </tr>`;
    }
    html += "</tbody></table>";
    document.getElementById("summaryTable").innerHTML = html;

    updateReasonStats();
  }

  function updateReasonStats() {
    const rows = Array.from(document.querySelector("#detailTable tbody").rows);
    const reasonCount = {};

    rows.forEach(row => {
      const cells = Array.from(row.cells).map(c => c.firstChild?.value || "");
      const progress = parseInt(cells[8]) || 0;
      const reason = cells[11].trim();

      if (progress < 100 && reason) {
        reasonCount[reason] = (reasonCount[reason] || 0) + 1;
      }
    });

    let html = "<table><thead><tr><th>原因</th><th>数量</th></tr></thead><tbody>";
    for (const reason in reasonCount) {
      html += `<tr><td>${reason}</td><td>${reasonCount[reason]}</td></tr>`;
    }
    html += "</tbody></table>";
    document.getElementById("reasonTable").innerHTML = html;
  }
function calculateDayCount(receiveDate) {
  const today = new Date();
  const receiveDateObj = new Date(receiveDate);
  const diffTime = today - receiveDateObj;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  return diffDays;
}
window.onload = function () {
    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#detailTable tbody");
        if (Array.isArray(data)) {
          data.forEach(item => {
            const row = tbody.insertRow();
            item.forEach(val => {
              const cell = row.insertCell();
              const input = document.createElement("input");
              input.type = "text";
              input.value = val;
              input.addEventListener("input", updateSummary);
              cell.appendChild(input);
            });
          });
        }
      });
  };
 </script>
 </body>
 </html>
